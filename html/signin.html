
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    <h3> These are my Courses Online , Welcome </h3>
    <form method="get">
        <div>
            <label for="user"> Username</label>
            <input id="user" type="text" required placeholder="username" name="username" autofocus>
        </div>
        <br>
        <div>
            <label for="mail"> E-mail</label>
            <input id="mail" type="email" required placeholder="valid email" name="email">
        </div>
        <br>
        <div>
            <label for="age"> Age </label>
            <input id="age" type="text" required name="age">
        </div>
        <br>
        <div>
            <label for="pass"> Password </label>
            <input id="pass" type="password" required placeholder="complex password" name="password" minlength="10"
                maxlength="20">
        </div>
        <br>
        <div>
            <label for="range">Range</label>
            <input id="range"  type="range" name="range" min="0" max="100" step="10" value="50">
        </div>
        <br>
        <br>
        <div>
            <label for="up">Upload</label>
            <input type="file" value="Upload" id="up">
        </div>
        <br>
        <div>
            <label for="sea">Search</label>
            <input type="search" id="sea">
        </div>
        <br>
        <h4>languages you need</h4>
        <div>
            <input id="c++" type="checkbox" name=" pro languages">
            <label for="c++">C++</label>
        </div>
        <br>
        <div>
            <input id="java" type="checkbox" name=" pro languages" value="java">
            <label for="java">Java</label>
        </div>
        <br>
        <div>
            <input id="scr" type="checkbox" name=" pro languages" value="javascript">
            <label for="scr">Javascript</label>
        </div>
        <br>
        <div>
            <input id="css" type="checkbox" name=" pro languages" value="css">
            <label for="css">css</label>
        </div>
        <br>
        <br>
        <br>
        <div>
            <input id="li" type="radio" name=" os">
            <label for="li">Linux</label>
        </div>
        <br>
        <div>
            <input id="mac" type="radio" name=" os">
            <label for="mac">Mac</label>
        </div>
        <br>
        <div>
            <input id="win" type="radio" name="os" checked>
            <label for="win">Windows</label>
        </div>
        <br>
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Save">
        </div>
    </form>
</body>

</html>
